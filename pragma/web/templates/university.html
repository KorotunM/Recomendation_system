{{define "university"}}

<style>
    .university-card {
        display: flex;
        align-items: center;
        background-color: #FFFFFF;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        justify-content: space-between;
    }
    
    .university-logo {
        width: 80px;
        height: 80px;
        margin-right: 20px;
    }
    
    .university-info {
        flex: 1;
    }
    
    .university-name {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .university-details {
        margin-bottom: 15px;
    }
    
    .badge {
        display: inline-block;
        background-color: #E9F0F8;
        color: #003366;
        border-radius: 12px;
        padding: 5px 10px;
        font-size: 0.9em;
        margin-right: 5px;
    }
    
    .university-stats {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .stat {
        text-align: center;
        color: #333;
    }
    
    .stat strong {
        font-size: 1.2em;
        color: #1A1A1A;
    }
    
    .university-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .compare-button, .details-button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
    
    .compare-button {
        background-color: #F1F3F6;
        color: #003366;
    }
    
    .details-button {
        background-color: #003366;
        color: #FFFFFF;
    }
    </style>
    
<div class="university-card">
    <!-- <img src="/assets/university-placeholder.jpg" alt="Университет" class="university-logo"> -->
    <div class="university-info">
        <h2 class="university-name">{{.Name}}</h2>
        <div class="university-details">
            <span class="badge">{{.City}}</span>
            <span class="badge">{{.Type}}</span>
            {{if .HasDormitory}}<span class="badge">общежитие</span>{{end}}
            {{if .HasMilitary}}<span class="badge">военный учебный центр</span>{{end}}
        </div>
        <div class="university-stats">
            <div class="stat"><strong>от {{.TuitionFee}}</strong><br>руб. в год</div>
            <div class="stat"><strong>{{.Specialty}}</strong><br>Кол-во программ</div>
            <div class="stat"><strong>от {{.MinScore}}</strong><br>Балл бюджет</div>
            <div class="stat"><strong>{{.BudgetPlaces}}</strong><br>Мест бюджет</div>
            <div class="stat"><strong>{{.PaidPlaces}}</strong><br>Мест платно</div>
        </div>
    </div>
    <div class="university-actions">
        <button class="compare-button">Сравнить</button>
        <button class="details-button">Подробнее</button>
    </div>
</div>
{{end}}
